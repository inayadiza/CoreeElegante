{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-[#1C1C1C] py-12 px-4 sm:px-6 lg:px-8">
    <!-- Pop-up form is now black with border and text in white -->
    <div class="max-w-md w-full space-y-8 bg-black p-8 rounded-lg shadow-md border border-gray-700">
        
        <!-- Logo above the title -->
        <div class="flex justify-center">
            <img src="{% static 'logo.png' %}" alt="Logo" class="h-10 w-10 mr-3"> <!-- Make sure logo.png exists in the static folder -->
        </div>

        <!-- Title Section -->
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-white">Create your account</h2>
        </div>

        <!-- Form Section -->
        <form class="mt-8 space-y-6" method="POST" action="{% url 'main:register' %}">
            {% csrf_token %}
            
            <!-- Username -->
            <div>
                <label for="username" class="block text-sm font-medium text-white">Username</label>
                <input id="username" name="username" type="text" required 
                       class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 
                              placeholder-gray-500 text-black rounded-t-md focus:outline-none focus:ring-pink-500 
                              focus:border-pink-500 focus:z-10 sm:text-sm" 
                       placeholder="Enter your username">
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-white">Password</label>
                <input id="password" name="password" type="password" required 
                       class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 
                              placeholder-gray-500 text-black focus:outline-none focus:ring-pink-500 
                              focus:border-pink-500 focus:z-10 sm:text-sm" 
                       placeholder="Enter your password">
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="password2" class="block text-sm font-medium text-white">Confirm Password</label>
                <input id="password2" name="password2" type="password" required 
                       class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 
                              placeholder-gray-500 text-black rounded-b-md focus:outline-none focus:ring-pink-500 
                              focus:border-pink-500 focus:z-10 sm:text-sm" 
                       placeholder="Confirm your password">
            </div>

            <!-- Submit Button -->
            <div class="flex items-center justify-between">
                <button type="submit" 
                        class="py-2 px-4 border border-transparent text-sm font-medium rounded-md 
                               text-black bg-[white] hover:bg-[white] focus:outline-none focus:ring-2 
                               focus:ring-offset-2 focus:ring-[white]">
                      Register
                </button>
                
                <!-- Link to Login (with black button) -->
                  <!-- Link to Login -->
                  <a href="{% url 'main:login' %}" class="text-sm text-[white] hover:text-[white]">Already have account? Login</a>
                </div>
            </form>
        </div>
    </div>
    {% endblock content %}
